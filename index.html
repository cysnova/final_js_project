<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <title>Loan Calculator</title>
    <style>
      #loading,
      #results {
        display: none;
      }
    </style>
  </head>
  <body class="bg-danger">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div
            class="card card-body m-5 border border-secondary border-4 rounded-start"
          >
            <h1 class="heading text-dark text-center fs-2">Loan Calculator</h1>
            <form id="loan-form">
              <div class="form-group m-3">
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input
                    type="number"
                    class="form-control"
                    id="amount"
                    placeholder="Loan Amount"
                  />
                </div>
              </div>
              <div class="form-group m-3">
                <div class="input-group">
                  <span class="input-group-text">%</span>
                  <input
                    type="number"
                    class="form-control"
                    id="interest"
                    placeholder="Interest"
                  />
                </div>
              </div>
              <div class="form-group m-3">
                <div class="input-group">
                  <input
                    type="number"
                    class="form-control"
                    id="years"
                    placeholder="Years to Repay"
                  />
                </div>
              </div>
              <div class="form-group d-grid gap-2">
                <input
                  type="submit"
                  value="Calculate"
                  class="btn btn-dark btn-block"
                />
              </div>
            </form>
            <div id="loading">
              <img
                src="img/money.gif"
                alt="the flying money gif"
                class="mx-auto d-block mt-5"
                width="130"
                height="130"
              />
            </div>
            <form id="results" class="mt-4">
              <h2 class="text-center">Results</h2>
              <div class="result-form-group m-3">
                <div class="input-group">
                  <span class="input-group-text">Monthly Payment $ </span>
                  <input
                    type="number tooltip('hide')"
                    class="form-control"
                    id="monthly-payment"
                    disabled
                  />
                </div>
              </div>
              <div class="result-form-group m-3">
                <div class="input-group">
                  <span class="input-group-text">Total Payment $ </span>
                  <input
                    type="number tooltip('hide')"
                    class="form-control"
                    id="total-payment"
                    disabled
                  />
                </div>
              </div>
              <div class="result-form-group m-3">
                <div class="input-group">
                  <span class="input-group-text">Total Interest $ </span>
                  <input
                    type="number tooltip('hide')"
                    class="form-control"
                    id="total-interest"
                    disabled
                  />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
